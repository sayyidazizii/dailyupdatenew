name: Smart Daily Commits

on:
  schedule:
     # Jalankan setiap jam dari 06:00-23:00 WIB (23:00-16:00 UTC)
     - cron: '0 23 * * *'    # 06:00 WIB
     - cron: '30 0 * * *'    # 07:30 WIB  
     - cron: '15 1 * * *'    # 08:15 WIB
     - cron: '45 2 * * *'    # 09:45 WIB
     - cron: '20 3 * * *'    # 10:20 WIB
     - cron: '0 4 * * *'     # 11:00 WIB
     - cron: '40 4 * * *'    # 11:40 WIB
     - cron: '10 5 * * *'    # 12:10 WIB
     - cron: '50 5 * * *'    # 12:50 WIB
     - cron: '25 6 * * *'    # 13:25 WIB
     - cron: '0 7 * * *'     # 14:00 WIB
     - cron: '35 7 * * *'    # 14:35 WIB
     - cron: '15 8 * * *'    # 15:15 WIB
     - cron: '45 8 * * *'    # 15:45 WIB
     - cron: '20 9 * * *'    # 16:20 WIB
     - cron: '0 10 * * *'    # 17:00 WIB
     - cron: '40 10 * * *'   # 17:40 WIB
     - cron: '10 11 * * *'   # 18:10 WIB
     - cron: '30 11 * * *'   # 18:30 WIB
     - cron: '55 11 * * *'   # 18:55 WIB
     - cron: '25 12 * * *'   # 19:25 WIB
     - cron: '0 13 * * *'    # 20:00 WIB
     - cron: '35 13 * * *'   # 20:35 WIB
     - cron: '0 14 * * *'    # 21:00 WIB
     - cron: '30 14 * * *'   # 21:30 WIB
     - cron: '15 15 * * *'   # 22:15 WIB
     - cron: '45 15 * * *'   # 22:45 WIB
     - cron: '0 16 * * *'    # 23:00 WIB
  workflow_dispatch: # Manual trigger tetap tersedia

jobs:
  smart-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run smart update script
      run: |
        echo "üöÄ Starting smart daily commit bot..."
        echo "üìÖ Current time: $(date)"
        echo "üîÑ Running bot logic..."
        node bot.js
        echo "‚úÖ Bot execution completed"

    - name: Check for changes and commit
      run: |
        git config user.name "iam-rizz"
        git config user.email "rizky@mct.co.id"
        
        echo "üîç Checking for repository changes..."
        
        # Check if there are any changes
        if git diff --quiet && git diff --staged --quiet; then
          echo "üìù No changes detected, skipping commit"
          echo "‚è≠Ô∏è  Bot decided not to commit this time (smart frequency control)"
        else
          echo "üì¶ Changes detected, proceeding with commit..."
          git add .
          
          # Check if commit was already made by bot
          if git diff --staged --quiet; then
            echo "‚úÖ Commit already handled by bot script"
          else
            echo "üîÑ Additional changes found, committing..."
            git commit -m "Workflow: Additional file updates" || echo "No additional commit needed"
          fi
          
          echo "üöÄ Pushing changes to remote..."
          git push origin main || echo "‚úÖ Nothing to push or already up to date"
        fi

    - name: Push changes (if any)
      uses: ad-m/github-push-action@v0.8.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
      if: success()
